services:
  # Frontend Static Site
  - type: web
    name: resume-ai-frontend
    runtime: static
    plan: starter
    region: singapore
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      # Backend API URL - Update this to your backend service URL
      - key: VITE_API_BASE_URL
        value: https://resume-ai-pdhc.onrender.com
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable